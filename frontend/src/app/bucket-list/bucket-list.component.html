<h1>Bucket list</h1>

<app-add-bucket *ngIf="displayAddBucket" (bucketCreated)="newBucket($event)"></app-add-bucket>

<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p>All buckets ({{buckets.length}})</p>
      <button class="btn btn-primary" *ngIf="!displayAddBucket" (click)="displayAddBucket=true">Create new bucket</button>
    </div>

    <table class="table table-striped mt-3" *ngIf="buckets.length else noBucketsBlock">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bucket of buckets">
        <td><a [routerLink]="['/buckets', bucket.id]">{{bucket.name}}</a></td>
        <td>{{bucket.location.name}}</td>
      </tr>
      </tbody>
    </table>

    <ng-template #noBucketsBlock><p>There was no buckets found.</p></ng-template>
  </div>
</div>
