<div class="card mb-3">

  <div class="card-body">
    <form>
      <div class="row">
        <div class="form-group col-6">
          <label for="bucketName">Bucket name</label>
          <input type="text" class="form-control" id="bucketName" [(ngModel)]="bucketName" name="bucketName">
        </div>

        <div class="form-group col-6">
          <label for="bucketLocation">Bucket location</label>
          <select id="bucketLocation" class="form-control" [(ngModel)]="bucketLocation" name="bucketLocation">
            <option *ngFor="let location of locations" [ngValue]="location">{{location.name}}</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onCreateBucket()">Create Bucket</button>
    </form>
  </div>
</div>
